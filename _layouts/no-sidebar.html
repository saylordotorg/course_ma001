<html>
	<head>
		<title>{{site.title}}</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,700,500,900' rel='stylesheet' type='text/css'>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="js/skel.min.js"></script>
		<script src="js/skel-panels.min.js"></script>
		<script src="js/init.js"></script>
		<noscript>
			<link rel="stylesheet" href="css/skel-noscript.css" />
			<link rel="stylesheet" href="css/style.css" />
			<link rel="stylesheet" href="css/style-desktop.css" />
		</noscript>
	</head>
	<body>

	<!-- Header -->
		<div id="header">
			<div id="nav-wrapper"> 
				<!-- Nav -->
				<nav id="nav">
					<ul>
						<li><a href="http://saylor.org">Saylor.org</a></li>
						<li><a href="{{site.url | append: site.baseurl}}">Course Index</a></li>
					</ul>
				</nav>
			</div>
			<div class="container"> 
				
				<!-- Logo -->
				<div id="logo">
					<h1><a href="#">{{site.title}}</a></h1>
					<span class="tag">{{site.description}}</span>
				</div>
			</div>
		</div>
	<!-- Header --> 

	<!-- Main -->
		<div id="main">
			<div id="content" class="container">
				{{content}}
			</div>
		</div>
	<!-- /Main -->

	<!-- Tweet -->
		<div id="tweet">
			<div class="container">
				<section>
					<blockquote>&ldquo;Fancy quote about education and stuff. -Some Guy&rdquo;</blockquote>
				</section>
			</div>
		</div>
	<!-- /Tweet -->

	<!-- Footer -->
		<div id="footer">
			<div class="container">
				<section>
					<header>
						<h2>Get in touch</h2>
						<span class="byline">We'd love to hear from you</span>
					</header>
					<ul class="contact">
						<li><a href="http://twitter.com/#!/{{site.twitter_username}}" class="fa fa-twitter"><span>Twitter</span></a></li>
						<li class="active"><a href="http://www.facebook.com/{{site.facebook_username}}" class="fa fa-facebook"><span>Facebook</span></a></li>
						<li><a href="https://github.com/{{site.github_username}}" class="fa fa-github"><span>GitHub</span></a></li>
						<li><a href="https://plus.google.com/{{site.googleplus_username}}/posts" class="fa fa-google-plus"><span>Google+</span></a></li>
						<li><a href="http://saylor.org" class="fa fa-mail-forward"><span>email</span></a></li>
					</ul>
				</section>
			</div>
		</div>
	<!-- /Footer -->

	<!-- Copyright -->
		<div id="copyright">
			<div class="container">
				Design: <a href="http://templated.co">TEMPLATED</a> Images: <a href="http://unsplash.com">Unsplash</a> (<a href="http://unsplash.com/cc0">CC0</a>)
			</div>
		</div>


	</body>
</html>
